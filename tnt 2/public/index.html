<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNT Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TNT CHALLENGE</h1>
        <img id="tnt" src="tnt.png" alt="TNT">
        <p>Clics: <span id="clicks">0</span></p>
        <p>Tiempo restante: <span id="time">20</span> segundos</p>
        <button id="startBtn">Iniciar</button>
        <input type="text" id="nameInput" placeholder="Tu nombre">
        <button id="saveBtn" disabled>Guardar puntaje</button>

        <h2>Tabla de puntajes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody id="scoreTable"></tbody>
        </table>
    </div>

    <script>
        const tnt = document.getElementById("tnt");
        const clicksDisplay = document.getElementById("clicks");
        const timeDisplay = document.getElementById("time");
        const startBtn = document.getElementById("startBtn");
        const saveBtn = document.getElementById("saveBtn");
        const nameInput = document.getElementById("nameInput");
        const scoreTable = document.getElementById("scoreTable");

        let clicks = 0;
        let time = 20;
        let interval;

        tnt.addEventListener("click", () => {
            if (time > 0) {
                clicks++;
                clicksDisplay.textContent = clicks;
            }
        });

        startBtn.addEventListener("click", () => {
            clicks = 0;
            time = 20;
            clicksDisplay.textContent = "0";
            timeDisplay.textContent = "20";
            startBtn.disabled = true;
            saveBtn.disabled = true;
            nameInput.value = "";

            interval = setInterval(() => {
                time--;
                timeDisplay.textContent = time;
                if (time === 0) {
                    clearInterval(interval);
                    saveBtn.disabled = false;
                }
            }, 1000);
        });

        saveBtn.addEventListener("click", () => {
            const name = nameInput.value.trim();
            if (name) {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                const scoreCell = document.createElement("td");
                nameCell.textContent = name;
                scoreCell.textContent = clicks;
                row.appendChild(nameCell);
                row.appendChild(scoreCell);
                scoreTable.appendChild(row);
                startBtn.disabled = false;
                saveBtn.disabled = true;
            }
        });
    </script>
</body>
</html>

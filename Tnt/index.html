<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TNT Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1d3557;
      color: #f1faee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #e63946;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #start-button {
      padding: 15px 30px;
      font-size: 18px;
      font-family: monospace;
      margin-bottom: 20px;
      background-color: #06d6a0;
      border: none;
      color: #1d3557;
      cursor: pointer;
      border-radius: 8px;
    }

    #start-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #timer {
      font-size: 24px;
      margin: 10px 0;
    }

    #tnt-button {
      margin: 30px;
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #tnt-button.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    #tnt-button:active {
      transform: scale(0.95);
    }

    #click-counter {
      font-size: 28px;
      margin: 20px 0;
    }

    #scoreboard {
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #457b9d;
      margin-top: 10px;
    }

    th, td {
      padding: 15px;
      border: 1px solid #f1faee;
      font-size: 18px;
    }

    th {
      background-color: #a8dadc;
      color: #1d3557;
    }
  </style>
</head>
<body>
  <header>
    <h1>TNT Challenge</h1>
  </header>

  <main>
    <section id="game-area">
      <button id="start-button">Iniciar Juego</button>
      <div id="timer">Tiempo: 20s</div>

      <div id="tnt-button" class="disabled">
        <svg width="200" height="200" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <rect x="10" y="10" width="100" height="100" fill="#E63946" stroke="#2E2E2E" stroke-width="4"/>
          <rect x="10" y="45" width="100" height="30" fill="#F1FAEE"/>
          <text x="60" y="67" font-family="monospace" font-size="20" fill="#2E2E2E" text-anchor="middle">TNT</text>
        </svg>
      </div>

      <div id="click-counter">Clics: 0</div>
    </section>

    <section id="scoreboard">
      <h2>Puntajes</h2>
      <table>
        <thead>
          <tr>
            <th>Jugador</th>
            <th>Clics</th>
          </tr>
        </thead>
        <tbody id="scoreboard-body">
          <!-- Puntajes aparecerán aquí -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const startButton = document.getElementById('start-button');
    const button = document.getElementById('tnt-button');
    const counter = document.getElementById('click-counter');
    const timerDisplay = document.getElementById('timer');
    const scoreboardBody = document.getElementById('scoreboard-body');

    let clicks = 0;
    let timeLeft = 20;
    let gameActive = false;
    let timer;

    function updateTimer() {
      timerDisplay.textContent = `Tiempo: ${timeLeft}s`;
    }

    startButton.addEventListener('click', () => {
      clicks = 0;
      timeLeft = 20;
      gameActive = true;
      counter.textContent = 'Clics: 0';
      updateTimer();
      button.classList.remove('disabled');
      startButton.disabled = true;

      timer = setInterval(() => {
        timeLeft--;
        updateTimer();

        if (timeLeft <= 0) {
          clearInterval(timer);
          gameActive = false;
          button.classList.add('disabled');
          startButton.disabled = false;

          const playerName = prompt("¡Tiempo terminado! Ingresa tu nombre:");
          if (playerName) {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${playerName}</td><td>${clicks}</td>`;
            scoreboardBody.appendChild(row);
          }
        }
      }, 1000);
    });

    button.addEventListener('click', () => {
      if (!gameActive) return;
      clicks++;
      counter.textContent = `Clics: ${clicks}`;
    });
  </script>
</body>
</html>
